<!doctype html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>

<body>
  <header>
    <nav class="nav_container">
      <h1 id="nav_header">Posting test app</h1>
      <ul class="nav_list">
        {% if session.get("current_user", None) %}
        <li class="nav_items"><span>{{ session["username"] }}</span>
        <li class="nav_items"><a href="{{ url_for('auth.logout') }}">Log Out</a>
          {% else %}
        <li class="nav_items"><a href="{{ url_for('auth.register') }}">Register</a>
        <li class="nav_items"><a href="{{ url_for('auth.login') }}">Log In</a>
          {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    <section class="main_content">
      <article>
        {% block header %}{% endblock %}
      </article>
      <article>
        {% block content %}{% endblock %}
      </article>
    </section>
  </main>
  <footer></footer>
</body>
