<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>

  <body>
    <main>
      {% if error %}
      <p class="error_massage">{{ error }}</p>
      {% endif %}
      <header>
        <nav class="nav_container">
          <a href="{{ url_for('index') }}">Home</a>
        </nav>
        <h1>Register</h1>
      </header>
      <form method="post">
        <label class="ToCenter" for="email">Email</label>
        <input name="email" id="email" maxlength="36" required />
        <label class="ToCenter" for="phone_number">Phone number</label>
        <input maxlength="36" name="phone_number" id="phone_number" required />
        <label class="ToCenter" for="username">Username</label>
        <input name="username" maxlength="16 " id="username" required />
        <label class="ToCenter" for="password">Password</label>
        <input
          maxlength="32"
          type="password"
          name="password"
          id="password"
          required
        />
        <label class="ToCenter" for="password_repeat">Repeat password</label>
        <input
          maxlength="32"
          type="password"
          name="password_repeat"
          id="password_repeat"
          required
        />
        <input id="button" type="submit" value="Register" />
        <p class="ToCenter">Already have an account?</p>
        <p class="ToCenter"><a href="{{ url_for('auth.login') }}">Log In</a></p>
      </form>
    </main>
  </body>
</html>
