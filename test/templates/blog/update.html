<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit "{{ post['title'] }}"</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='update.css') }}"
    />
  </head>

  <body>
    <main>
      <header>
        <nav><a href="{{ url_for('blog.home')}}">Go back</a></nav>
        <h1>{{ post['title'] }}</h1>
      </header>
      {% if error %}
      <p id="error">{{ error }}</p>
      {% endif %}
      <div class="container">
        <form id="form1" method="post">
          <label class="tocenter" for="title">Title</label>
          <input
            name="title"
            class="textfield"
            value="{{ request.form['title'] or post['title'] }}"
            maxlength="150"
            required
          />
          <label class="tocenter" for="body">Text</label>
          <textarea name="body" class="textfield">
          {{ request.form['body'] or post['body'] }}</textarea
          >
          <input class="button textfield" type="submit" value="Save" />
        </form>
        <form
          action="{{ url_for('blog.delete_post', post_id=post_id,) }}"
          method="post"
          id="form2"
        >
          <input
            class="button textfield"
            type="submit"
            value="Delete"
            onclick="return confirm('Are you sure?');"
          />
        </form>
      </div>
    </main>
  </body>
</html>
