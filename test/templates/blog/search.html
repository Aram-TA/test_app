<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Post</title>
</head>

<body>
  <header>
    <p><a href="{{ url_for('blog.home') }}">Go Home</a></p>
  </header>
  <main>
    <form method="post">
      <input name="search_keyword" type="text">
      <input type="submit" value="Search" />
    </form>
    {% if search_result %}
    {% for post_id, data in search_result %}
    <p>{{ data['title'] }}</p>
    {% if data['body'] %}
    <p><a href="{{ url_for('blog.read_post', post_id=post_id) }}">Read Post</a></p>
    {% endif %}
    {% endfor %}
    {% endif %}
  </main>

</body>

</html>
